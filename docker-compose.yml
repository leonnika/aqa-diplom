version: '3.7'
services:
  mysql:
    image: mysql:8.0.18
    ports:
      - '3306:3306'
    volumes:
      - ./mysql-data:/var/lib/mysql
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
      - MYSQL_DATABASE=app
      - MYSQL_USER=app
      - MYSQL_PASSWORD=pass
  node-app:
    build: ./node
    image: node-app:1.0
    ports:
      - '9999:9999'
  postgresql:
    image: postgres:12-alpine
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=app
      - POSTGRES_USER=app
  Java:
    restart: always
    image: bitnami/java:13.0.1
    ports:
      - 8080:8080
    command: "java -jar ./artifacts/aqa-shop.jar -Dspring.datasource.url=jdbc:mysql://localhost:3306/app"
    volumes:
      - ./artifacts:/app
      - ./application.properties:/application.properties
